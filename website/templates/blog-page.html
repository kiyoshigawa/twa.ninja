{% extends "base.html" %}

{% block title %}
twa.ninja - {{ page.title }}
{% endblock title %}

{% block content %}
<div class="body-content" id="body-content">
  <div class="blog-post-content">
    <h1>{{ page.title }}</h1>
    <p>Date Published: {{ page.date }}</p>
    <div class="post-images">
      <a class="image-link" target="_blank" href="{{ page.extra.image }}">
        <img class="post-image" src="{{ page.extra.image }}" title="{{ page.title }} cover image" alt="{{ page.title }} cover image">
      </a>
    </div>
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
