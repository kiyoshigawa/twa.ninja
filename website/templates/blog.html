{% extends "base.html" %}

{% block title %}
twa.ninja - Blog
{% endblock title %}

{% block content %}
<div class="body-content" id="body-content">
  <div class="blog-list">
    {% for page in section.pages %}
      <a class="blog-item-link" href="{{ page.permalink | safe }}">
        <strong class="blog-item-title">{{ page.title }}</strong>
        <span class="blog-item-blurb-holder">
          <img class="blog-item-image" src="{{ page.extra.image | safe }}" title="{{ page.title }} cover image" alt="{{ page.title }} cover image">
          <span class="blog-item-blurb">
            <p>Date Published: {{ page.date }}</p>
            <p>{{ page.extra.blurb | safe }}</p>
          </span>
        </span>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
